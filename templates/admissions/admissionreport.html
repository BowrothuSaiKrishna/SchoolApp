<!DOCTYPE html>
<html>

<head>
    <title>
        Reports
    </title>
</head>

<body>
    <h1>Admissions report : 2020-2023</h1>
    <table border="2" style="text-align: center;">
        <tr>
            <th>ID</th>
            <th>Studentname</th>
            <th>Fathername</th>
            <th>Class</th>
            <th>Contact</th>
            <th>Actions</th>
        </tr>

        {% for s in Allstudents %}
        <tr>
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.fathername}}</td>
            <td>{{s.classname}}</td>
            <td>{{s.contact}}</td>
            <td><a href="/ad/delete/{{s.id}}">Delete</a> &nbsp;&nbsp;&nbsp;
                <a href="/ad/update/{{s.id}}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
